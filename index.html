<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wather">
      <div class="current-wather">
        <span id="city">City</span>
        <div>
          <img src="" alt="image of current wather" id="tempImg" />
          <span id="tempDegree">20 C</span>
        </div>
        <span id="tempDescription">Ясно</span>
      </div>

      <div class="current-weather-condition">
        <div>
          <span id="feelsLike">feel like</span>
          <span id="humidity">humidity</span>
          <span id="clouds">clouds</span>
          <span id="sunrise">sunrise</span>
          <span id="sunset">sunset</span>
          <span id="visibility">visibility</span>
        </div>
      </div>
      <h1>По дням</h1>
      <div class="all-weather">
        <!-- <div>
          <span>Поненедельник</span>
          <span>днем 2.35С</span>
          <span>Вечером -3.51C</span>
          <img src="" alt="" />
          <span>ясно</span>
        </div> -->
      </div>
    </div>

    <!-- <script src="./JSON.js"></script> -->
    <script src="./script.js"></script>
  </body>
</html>
